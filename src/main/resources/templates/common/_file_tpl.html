<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <script th:fragment="image_tpl" id="image-tpl" type="text/html">
        <div class="file-images" id="file-[seq]">
            <i class="xi-close remove" data-seq="[seq]"></i>
            <img src="[imageUrl]" class="image show-image" data-seq="[seq]">
        </div>
    </script>
</html>
